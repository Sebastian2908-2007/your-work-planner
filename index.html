<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="task-row" class="row time-block">
        <div class="hour col-1">9 Am</div>
        <textarea class="col-10 description "></textarea>
        <button class="btn saveBtn col-1"><span class="oi oi-circle-check"></span></button>
      </div>
      <div id="task-row" class="row time-block">
        <div class="hour col-1">10 Am</div>
        <textarea class="col-10 description "></textarea>
        <button class="btn saveBtn col-1"><span class="oi oi-circle-check"></span></button>
      </div>
      <div id="task-row" class="row time-block">
        <div class="hour col-1">11 Am</div>
        <textarea class="col-10 description "></textarea>
        <button class="btn saveBtn col-1"><span class="oi oi-circle-check"></span></button>
      </div>
      <div id="task-row" class="row time-block">
        <div class="hour col-1">12 Am</div>
        <textarea class="col-10 description "></textarea>
        <button class="btn saveBtn col-1"><span class="oi oi-circle-check"></span></button>
      </div>
      <div id="task-row" class="row time-block">
        <div class="hour col-1">1 pm</div>
        <textarea class="col-10 description "></textarea>
        <button class="btn saveBtn col-1"><span class="oi oi-circle-check"></span></button>
      </div>
      <div id="task-row" class="row time-block">
        <div class="hour col-1">2 pm</div>
        <textarea class="col-10 description "></textarea>
        <button class="btn saveBtn col-1"><span class="oi oi-circle-check"></span></button>
      </div>
      <div id="task-row" class="row time-block">
        <div class="hour col-1">3 pm</div>
        <textarea class="col-10 description "></textarea>
        <button class="btn saveBtn col-1"><span class="oi oi-circle-check"></span></button>
      </div>
      <div id="task-row" class="row time-block">
        <div class="hour col-1">4 pm</div>
        <textarea class="col-10 description "></textarea>
        <button class="btn saveBtn col-1"><span class="oi oi-circle-check"></span></button>
      </div>
      <div id="task-row" class="row time-block">
        <div class="hour col-1">5 pm</div>
        <textarea class="col-10 description "></textarea>
        <button class="btn saveBtn col-1"><span class="oi oi-circle-check"></span></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
